<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Practice Code</title>
    </head>
    <body>
        <div class="wrapper"></div>
        <button class="open-button" onclick="DisplayController.openForm()">Click here to Add another Book</button>
        <div class="form-popup" id="myForm">
            <form action="/" class="form-container">
                <h1>Add Book</h1>
                <label for="title"><b>Title</b></label>
                <input type="text" placeholder="Enter title" id="title" name="title" required />
                <label for="author"><b>Author</b></label>
                <input type="text" placeholder="Enter author" id="author" name="author" required />
                <label for="pages"><b>Pages</b></label>
                <input type="text" placeholder="Enter # of pages" id="pages" name="pages" required />
                <label for="read"><b>Read</b></label>
                <input type="text" placeholder="Read (yes/no)" id="read" name="read" required />

                <button type="button" class="btn add-book-btn">Add Book</button>
                <button type="button" class="btn cancel" onclick="DisplayController.closeForm()">Close</button>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
